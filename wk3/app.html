<!-- Exercise 1: Build a table-->

 <h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];

  function buildTable(data) {
    // Create the table element
    const table = document.createElement("table");

    // Create the header row
    const headerRow = document.createElement("tr");
    Object.keys(data[0]).forEach(key => {
      const th = document.createElement("th");
      th.textContent = key;
      headerRow.appendChild(th);
    });
    table.appendChild(headerRow);

    // Create a row for each data object
    data.forEach(item => {
      const row = document.createElement("tr");
      Object.values(item).forEach(value => {
        const cell = document.createElement("td");
        cell.textContent = value;

        // Right-align numerical values
        if (typeof value === "number") {
          cell.style.textAlign = "right";
        }

        row.appendChild(cell);
      });
      table.appendChild(row);
    });

    return table;
  }

  // Append the table to the element with id "mountains"
  document.getElementById("mountains").appendChild(buildTable(MOUNTAINS));
</script>

 <!-- Exercise 2 : Elements by tag name -->

<!DOCTYPE html>
<html>
<head>
  <title>Test byTagName Function</title>
</head>
<body>
  <h1>Heading with a <span>span</span> element.</h1>
  <p>A paragraph with <span>one</span>, <span>two</span> spans.</p>

  <script>
    function byTagName(node, tagName) {
      let result = [];

      function findElements(currentNode) {
        if (currentNode.nodeType === Node.ELEMENT_NODE && currentNode.nodeName.toLowerCase() === tagName.toLowerCase()) {
          result.push(currentNode);
        }
        for (let child of currentNode.childNodes) {
          findElements(child);
        }
      }

      findElements(node);
      return result;
    }

    console.log(byTagName(document.body, "h1").length); // → 1
    console.log(byTagName(document.body, "span").length); // → 3
    let para = document.querySelector("p");
    console.log(byTagName(para, "span").length); // → 2
  </script>
</body>
</html>
